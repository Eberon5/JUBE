---
benchmark: 
  - name: parameterspace
    outpath: bench_run
    comment: A parameterspace example

    
    #Configuration
    parameterset:
      - name: param_set
        #Create a parameterspace out of two template parameter
        parameter:
          - {name: number, type: int, _: "1,2,4"} #comma serparated integer must be in quotations
          - {name: text, separator: ;, _: Hello;World}
          
    #Operation
    step:
      - name: say_hello
        use:
          - param_set #use existing parameterset
        do:
          - echo "$text $number" #shell command
